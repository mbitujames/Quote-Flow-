<!DOCTYPE HTML>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuoteFlow</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <img src="Quote.png" alt="Logo" class="logo">
            <h1>Welcome to QuoteFlow!</h1><br>
        </header>
        <main>
            <div class="quote-container">
                <p class="quote-text"></p>
                <h3>Your Quote:</h3>
            </div>
            <div class="button-container">
                <button class="generate-btn">Generate Quote</button>
                <button class="save-btn">Save Quote</button>
                <button class="share-btn">Share Quote</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 QuoteFlow, Inc. All rights reserved.</p>
        </div>
    </footer>
</html>
